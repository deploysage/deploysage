---
general:
  artifacts:
    - "tmp/capybara" # capybara screenshots
    - "~/deploysage/tmp/capybara" # capybara screenshots
machine:
  environment:
    RAILS_ENV: test
    RACK_ENV: test
  ruby:
    version: 2.3.0
  node:
    version: 5.3.0
dependencies:
  pre:
    - curl -L -o google-chrome.deb https://s3.amazonaws.com/circle-downloads/google-chrome-stable_current_amd64_47.0.2526.73-1.deb
    - sudo dpkg -i google-chrome.deb
    - sudo sed -i 's|HERE/chrome\"|HERE/chrome\" --disable-setuid-sandbox|g' /opt/google/chrome/google-chrome
    - rm google-chrome.deb
    - bundle check || bundle install
    - bundle exec update_rubygems
    - gem uninstall bundler -a -I -x --force || true
    - gem install bundler:1.10.6
test:
  override:
    - bin/rake ci
