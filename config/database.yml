default: &default
  adapter: postgresql
  encoding: unicode
  host: 127.0.0.1
  pool: 100

development:
  <<: *default
  database: ds_dev

test:
  <<: *default
  database: ds_test

# for verifying production webpack build functionality,
# the actual production database.yml is auto-generated
# by the PaaS buildpack
production:
  <<: *default
  database: ds_dev
