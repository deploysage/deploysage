default: &default
  adapter: postgresql
  encoding: unicode
  host: localhost
  pool: 5

development:
  <<: *default
  database: ds_dev

test:
  <<: *default
  database: ds_test

# for verifying production webpack build functionality,
# the actual production database.yml is auto-generated
# by the PaaS buildpack
production:
  <<: *default
  database: ds_dev
